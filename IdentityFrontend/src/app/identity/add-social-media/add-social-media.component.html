<div class="page-header" filter-color="orange">
  <div class="page-header-image" style="background-image:url(assets/img/login.jpg)"></div>
  <div class="container">
    <div class="col-md-4 content-center">
      <div class="card card-login card-plain">
        <form class="form" name="socialMedia" [formGroup]="socialMedia">
          <div class="logo-container">
          </div>
          <div class="content">


            <div class=" input-group form-group-no-border input-lg" id="facebook"
              [ngClass]="{'input-group-focus':focus1===true}">
              <div class="  input-group-prepend">
                <span class="input-group-text"><i class="fab fa-facebook-square"></i></span>

              </div>

                <input class="col-sm-6 col-lg-3" type="text" formControlName="facebook" placeholder="Facebook..."
                  class="form-control" (focus)="focus1=true" (blur)="focus1=false" />
                <button type="submit" (click)="onSubmit('facebook')"
                  class="col-sm-6 col-lg-3 btn btn-primary btn-simple btn-round">Add</button>
            </div>
            <div class=" input-group form-group-no-border input-lg" id="twitter"
              [ngClass]="{'input-group-focus':focus1===true}">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fab fa-twitter"></i></span>
              </div>
                <input class="col-sm-6 col-lg-3" type="text" formControlName="twitter" placeholder="Twitter..."
                  class="form-control" (focus)="focus1=true" (blur)="focus1=false" />
                <button type="submit" (click)="onSubmit('twitter')"
                  class="col-sm-6 col-lg-3 btn btn-primary btn-simple btn-round">Add</button>
            </div>
            <div class=" input-group form-group-no-border input-lg" id="instagram"
              [ngClass]="{'input-group-focus':focus1===true}">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fab fa-instagram"></i></span>
              </div>

                <input class="col-sm-6 col-lg-3" type="text" formControlName="instagram" placeholder="Instagram..."
                  class="form-control" (focus)="focus1=true" (blur)="focus1=false" />
                <button type="submit" (click)="onSubmit('instagram')"
                  class="col-sm-6 col-lg-3 btn btn-primary btn-simple btn-round">Add</button>
            </div>
          </div>

        </form>


      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="container">

      <div class="copyright">
        &copy;
        {{data | date: 'yyyy'}}, IdentityDapp

      </div>
    </div>
  </footer>
</div>
