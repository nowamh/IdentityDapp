<div class="wrapper">
    <div class="page-header page-header-small" filter-color="orange">
        <div class="page-header-image rellax-header" data-rellax-speed="-8" style="background-image: url('assets/img/identitybackground1.jpeg') ;">
        </div>
        <div class="container">
            <div class="content-center">
                <div class="photo-container">
                    <img src="assets/img/ryan.jpg" alt="">
                </div>
               <h3 class="title">{{ this.identity.firstname}} {{ this.identity.lastname}}</h3>
                <p class="category"> {{this.identity.nickname}} </p>
        
            </div>
        </div>
    </div>
    <div class="section">
        <div class="container">
          <div class="button-container">
              <a *ngIf="this.identity.twitter" href="{{this.identity.twitter.url}}" class="btn btn-default btn-round btn-lg btn-icon" rel="tooltip" title="{{this.identity.twitter.url}}">
                <i class="fab fa-twitter"></i>
              </a>
              <a *ngIf="this.identity.facebook" href="{{this.identity.facebook.url}}" class="btn btn-default btn-round btn-lg btn-icon" rel="tooltip" title="{{this.identity.facebook.url}}">
                <i class="fab fa-facebook"></i>
              </a>
              <a *ngIf="this.identity.instagram" href="{{this.identity.instagram.url}}" class="btn btn-default btn-round btn-lg btn-icon" rel="tooltip" title="{{this.identity.instagram.url}}">
                <i class="fab fa-instagram"></i>
              </a>
          </div>
  
        </div>
    </div>
    <footer class="footer footer-default">
        <div class="container">
     
            <div class="copyright">
                &copy;
                {{data | date: 'yyyy'}}, IdentityDapp
            </div>
        </div>
    </footer>
</div>
